<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu principal</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
    <script src="../js/bootstrap.js"></script>
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>

<div id="conteneur-entier" class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0dcaf0"> <!-- Barre de navigation horizontale -->
        <a class="navbar-brand" th:href="@{/}">Menu principal : </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100"> <!-- Utilisation de la classe w-100 pour prendre toute la largeur disponible -->
                <li class="nav-item col">
                    <a class="nav-link" th:href="@{/horaire}">Horaire</a>
                </li>
                <li class="nav-item col">
                    <a class="nav-link" th:href="@{/feuille-temps}">Feuille de temps</a>
                </li>
                <li class="nav-item col">
                    <a class="nav-link" th:href="@{/profil}">Profil</a>
                </li>
                <li class="nav-item col" th:if="${session.employe.fonction == T(com.gestionemploye.GestionEmploye.Fonction).ADJOINT}">
                    <a class="nav-link" th:href="@{/gestion-employe}">Gestion des employés</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

    <div class="container mt-5">
        <h2>Bienvenue, <span style="font-style: italic" th:text="${session.employe.prenom}"></span></h2>
        <!-- Contenu principal de la page -->

    </div>

    <div class="container-fluid fixed-bottom">
        <!-- Bouton permettant de se déconnecter -->
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Déconnexion"/>
        </form>
        <!-- Fin -->
    </div>

</body>
</html>
